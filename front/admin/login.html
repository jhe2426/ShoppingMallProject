<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/admin/css/login.css">
    <script src="/admin/js/jquery.js"></script>
</head>

<body>

    <div class="header">
        <div class="title">
            <p>관리자 페이지</p>
        </div>
    </div>



    <div class="login-form-wrap">
        <form action="" class="login-form" onclick="login()">
            <h1 class="login-head">
                <p>Login</p>
            </h1>
            <div class="login-id">
                <h4>아이디</h4><br>
                <input type="text" placeholder="아이디" id="userId"><br>
            </div>
            <div class="login-password">
                <h4>비밀번호</h4><br>
                <input type="password" placeholder="비밀번호" id="userPassword">
            </div>
            <button id="loginSend">로그인</button>
        </form>
    </div>



</body>

</html>
