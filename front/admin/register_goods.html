<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin registerGoods</title>
    <script src="https://kit.fontawesome.com/e6f78261b2.js" crossorigin="anonymous"></script>
    <script src="/admin/js/jquery.js"></script>
    <link rel="stylesheet" href="/admin/css/main.css">
    <link rel="stylesheet" href="/admin/css/register_goods.css">
</head>
<body>

    <nav>
        <div class="side-title"><a href="#">관리자 모드</a></div>
        <ul class="side-menu">
            <li class="menu-dropdown">
                <span>상품관리 <i class="fas fa-chevron-down"></i></span>
                <ul class="dropdown hide">
                    <li><a href="#" title="상품 등록">상품 등록</a></li>
                    <li><a href="#" title="상품 목록">상품 목록</a></li>
                </ul>
            </li>
            <li><a href='#' title="로그아웃">LOGOUT</a></li>
        </ul>
    </nav>


    <section>
        <form>
        <!-- 상품 기본정보 -->
        <div class="basic-info item">
            <div class="item-caption">
                <div class="item-title">상품 작성하기</div>
            </div>
            <div class="item-content">
                <div class="form-group">
                    <label class="form-label">상품분류</label>
                    <span class="cmode-box">
                        <select name="cmode1" class="cmode1">
                            <option value="">1차 분류</option>
                            <option value="earring">귀걸이</option>
                            <option value="necklace">목걸이</option>
                        </select>
                        <select name="cmode2" class="cmode2">
                            <option value="">2차 분류</option>
                        </select>
                    </span>
                </div>
                <div class="form-group">
                    <label class="form-label">판매가격</label>
                    <span><input type="text" name="price"></span>
                </div>
                <div class="form-group">
                    <label class="form-label">상품 이미지</label>
                    <span>
                        <div class="imgupload">
                            <label class=imguploadbtn for="upload_image">
                                이미지 찾기
                            </label>
                            <input type="file" name="upload_image" id="upload_image" multiple="multiple">
                        </div>
                        <div class="img-box"></div>
                        <div class="discription-box">
                            <div class="discription-blue">권장 이미지 사이즈(가로: 1200px, 세로: 1200px)</div>
                            <div class="discription-blue">파일 저장시 상품내용 저장 후 적용됩니다</div>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        

        <div class="bottom">
            <div class="bottombtn">
                <input type="submit" value="저장">
                <input type="button" value="목록">   
            </div>
        </div>
        
    </form>
    </section>
    <script src="/admin/js/nav.js"></script>
    <script src="/admin/js/register_goods.js"></script>
</body>
</html>
